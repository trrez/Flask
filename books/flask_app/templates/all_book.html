<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="left-side">
            <form method="POST", action="/new-book">
                <div class="form-group">
                    <label for="title">New Book</label>
                    <input type="text" class="form-control" id="title" aria-describedby="title" name="title">
                </div>
                <div class="form-group">
                    <label for="num_of_pages">Num of Pages</label>
                    <input type="number" class="form-control" id="num_of_pages" aria-describedby="num_of_pages" name="num_of_pages">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>

        <div class="right-side">
            {%for book in books%}
                <a href="/book/{{book.id}}">{{book.title}}</a>
            {%endfor%}
        </div>
        <div>
            <a href="/">Home</a>
        </div>
    </div>
</body>
</html>
